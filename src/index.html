<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>依谷网</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/slide.css">
	<link rel="stylesheet" type="text/css" href="css/fly.css">
</head>
<body>
	<!-- header -->
	<div id="header">
		
	</div>
	<!-- 侧边栏购物车 -->
	<div class="m-sidebar">
		<div class="cart">
			<i id="end"></i>
			<span>购物车</span>
		</div>
	</div>
	<div id="msg">已成功加入购物车！</div>
	
	<div class="con"></div>
	<!-- 轮播图开始 -->
	<div id="show" rel="autoPlay">
      <div class="img">
          <span>
              <a href="#" class="pic-lb"><img src="img/lunbo1.png" /></a>
              <a href="#" class="pic-lb"><img src="img/lunbo2.png" /></a>
              <a href="#" class="pic-lb"><img src="img/lunbo3.png" /></a>
              <a href="#" class="pic-lb"><img src="img/lunbo4.png" /></a>
              <a href="#" class="pic-lb"><img src="img/lunbo5.png" /></a>
          </span>
        <div class="masks mk1"></div>
        <div class="masks mk2"></div>
      </div>

    </div>
	<!-- 轮播图结束之后 -->
	<div id="index_container"> 
		<!-- 轮播结束的silie图 -->
		<div class="silie">
			
		</div>
		<!-- 模拟商品 -->
		<div class="flower"><a href="#"><img src="img/flower1.png"></a></div>
		<div class="products1">
			<!-- art-template模板 -->
			<script type="text/html" id="prod_temp">
				{{ each products prod}}
					<div style="overflow:hidden">
						<a href="#">
							<ul>
							    <li style="display: none;" class="id">{{prod.id}}</li>
							    <li class="img"><img src="{{prod.img}}" class="_img"></li>
							    <li class="title">{{prod.title}}</li>
							    <li class="price">￥{{prod.price}}</li>
							    <li class="add_to_cart btn" style="opacity:0.8; color:white;">加入购物车</li>
							</ul>
						</a>
					</div>
				{{/each}}
			</script>
		</div>
	</div>
	<!-- footer复用 -->
	<div id="footer">
		
	</div>
	<!-- index.js -->
	<script type="text/javascript" src="lib/requirejs/require.js" data-main="js/index"></script>
</body>
</html>
