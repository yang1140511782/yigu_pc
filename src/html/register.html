<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<div id="container">
		<form action="" method="get" class="register">
			<div class="register_admin">
				<ul>
					<li class="logo_login">
						<img src="../img/logo_login.png">
					</li>
					<li>
						<h2 style="font-weight: 100;">注册</h2>
						<span style="position: absolute;right:600px;top:167px;"><a href="./login.html">登录已有账号</a></span>
					</li>
					<!-- 手机号注册 -->
					<li style="position: relative;">
						<input type="text" name="" placeholder="请输入手机号" class="input phone">
						<div class="correct"></div>
						<div class="error"></div>
					</li>
					<!-- 没有输入手机号提示 -->
					<li class="phone_hint">
						<img src="../img/login_error.png">
						请输入手机号
					</li>
					<!-- 短信验证码登录 -->
					<li>
						<input type="text" name="" placeholder="请输入短信验证码" class="input code" style="width:125px">
						<input type="button" value="获取验证码" class="send">
					</li>
					<!-- 没有输入手机号提示 -->
					<li class="code_hint">
						<img src="../img/login_error.png">
						请输入正确的6位短信验证码
					</li>
					<!-- 密码 -->
					<li style="position:relative">
						<input type="password" name="" placeholder="请输入确认密码" class="input password">
						<div class="correct2"></div>
						<div class="error2"></div>
					</li>
					<!-- 密码输入提示 -->
					<li class="pass_hint">
						<img src="../img/login_error.png">
						密码长度为4-16位数字,字母、数字组成
					</li>
					<!-- 勾选同意 -->
					<li>
						<input type="checkbox" name="" value="">
						同意依谷服务协议
					</li>
					<li>
						<input type="button" name="" value="完成" class="btn">
					</li>
				</ul>
			</div>
		</form>
	</div>

	<script text="text/javascript" src="../lib/requirejs/require.js" data-main="../js/register.js"></script>
</body>
</html>
