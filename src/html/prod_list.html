<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/prod_list.css">
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/slide.css">
	<link rel="stylesheet" type="text/css" href="../css/hd.css">
	<link rel="stylesheet" type="text/css" href="/css/fly.css">

</head>
<body>
	<!-- 头部复用 -->
	<div id="header">
		
	</div>
	<!-- 轮播图开始 -->
	<div id="show" rel="autoPlay">
      <div class="img">
          <span>
              <a href="#" class="pic-lb"><img src="../img/lunbo1.png" /></a>
              <a href="#" class="pic-lb"><img src="../img/lunbo2.png" /></a>
              <a href="#" class="pic-lb"><img src="../img/lunbo3.png" /></a>
              <a href="#" class="pic-lb"><img src="../img/lunbo4.png" /></a>
              <a href="#" class="pic-lb"><img src="../img/lunbo5.png" /></a>
          </span>
        <div class="masks mk1"></div>
        <div class="masks mk2"></div>
      </div>

    </div>
    <!-- 侧边栏购物车 -->
	<div class="m-sidebar">
		<div id="cart_right" class="cart">
			<i class="end"></i>
			<span>购物车</span>
			<div class="cart_circle2"></div>
		</div>
	</div>
	<div id="msg">已成功加入购物车！</div>
	<!-- 隐藏购物车 -->
	<div class="look_cart">
		<div class="look_title">
			<span class="look_close">>></span>
			<span>购物车</span>
		</div>
		<!-- 购物车的商品目录 -->
		<div class="cart_prod">
			<script type="text/html" id="cart_temp">
				{{ each cart_prods cart_prod}}
					<ul class="cart_pd">
						<li><img src="../{{cart_prod.img}}"></li>
						<li>{{cart_prod.title}}</li>
						<li>￥{{cart_prod.price}}</li>
						<li>x{{cart_prod.amount}}</li>
						<li class="remove_cart" data-id="{{cart_prod.id}}"><a href="#">删除</a></li>
					</ul>
				{{/each}}
			</script>
		</div>
		<!-- 结算清单 -->
		<div class="qingdan">
			<div class="cart_hd">
				<span class="cart_hd_num"></span>
				<span class="cart_hd_sum">合计:￥</span>
			</div>
			<a href="html/cart.html" class="cart_btn">结算</a>
		</div>
	</div>
	
	<!-- 商品列表 -->
	<div class="main_list">
		<div class="list_filter">
			<div class="l_sort">
				<b>排序：</b>
				<span>价格</span>
			</div>
			<div class="l_xuan">
				<input type="text" name="" placeholder="请输入商品名称！" class="l_search">
				<input type="button" name="" value="确定" class="l_btn">
				<div class="l_info">
					
				</div>
			</div>
			<div class="pages">
				<a href="#">&lt;上一页</a>
				<a href="#">下一页&gt;</a>
			</div>
		</div>
		<div class="list">
			<!-- art-template模板 -->
			<a class="add-cart">
				<script type="text/html" id="prod_list">
					{{ each products prod}}
						<div style="overflow:hidden">
								<ul>
								    <li style="display: none;" class="id">{{prod.id}}</li>
								    <li class="img"><a href="/html/data_prod2.html"><img src="../{{prod.img}}" class="_img"></a></li>
								    <li class="title"><i class="jx"></i>{{prod.title}}</li>
								    <li class="price">￥{{prod.price}}</li>
								    <li class="add_to_cart btn" style="opacity:0.8; color:white;cursor: pointer">加入购物车</li>
								</ul>
						</div>
					{{/each}}
				</script>
			</a>
		</div>
	</div>
	<!-- 尾部复用 -->
	<div id="footer">
		
	</div>

	<script text="text/javascript" src="/lib/requirejs/require.js" data-main="../js/prod_list"></script>
</body>
</html>
