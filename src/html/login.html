<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div id="container">
		<form action="" method="get" class="register">
			<div class="register_admin" style="position: relative;">
				<ul>
					<li class="logo_login">
						<img src="../img/logo_login.png">
					</li>
					<li>
						<h2 style="font-weight: 100;">登录</h2>
						<span style="position: absolute;right:6%;top:18%;"><a href="./register.html">注册账号</a></span>
					</li>
					<!-- 账号登录 -->
					<li style="position: relative;">
						<input type="text" name="" placeholder="请输入账号" class="input phone">
						<div class="correct"></div>
						<div class="error"></div>
					</li>
					<!-- 短信验证码登录 -->
					<li>
						<input type="text" name="" placeholder="请输入验证码" class="input code" style="width:125px">
						<!-- <input type="button" value="获取验证码" class="send"> -->
					</li>

					<!-- 密码 -->
					<li style="position:relative">
						<input type="password" name="" placeholder="请输入密码" class="input password">
						<div class="correct2"></div>
						<div class="error2"></div>
					</li>
					<!-- 勾选同意 -->
					<li>
						<input type="checkbox" name="" value="">
						记住我
						<span style="margin-left: 195px;">忘记密码？</span>
					</li>
					<li>
						<input type="button" name="" value="登录" class="login_btn">
					</li>
				</ul>
			</div>
		</form>
	</div>

	<script text="text/javascript" src="../lib/requirejs/require.js" data-main="../js/register.js"></script>
</body>
</html>
